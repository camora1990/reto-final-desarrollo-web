<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Krello</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/29caabc0df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/myStyle.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../moment/js/moment.min.js"></script>
    <!-- <script
      type="module"
      src="./javascript/controller/board.controller.js"
      async
      defer
    ></script> -->
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-light text-center" id="text">Tablero</h1>
      <div class="section-details">
        <div class="row" id="row">
          <div class="col col-lg-4 text-center">
            <div class="container-task border-2 rounded">
              <h3 class="colum">Por realizar <i class="fa-solid fa-hourglass-start"></i></i></h3>
              <div class="card card-task">
                <div class="card-body text-light">
                  <p class="card-title"></p>
                  <p class="card-text">
                    <i class="fa-solid fa-clock me-3"></i>
                    <span class="text-muted"></span>
                  </p>
                  <div class="d-flex justify-content-between">
                    <button
                      class="btn btn-outline-success bg-dark"
                      >Ver mas</button
                    >
                  </div>
                </div>
              </div>
              <button
                class="btn btn-outline-success form-control bg-dark custom-btn mt-2 mb-2 "
              >
                NuevaTarea <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
          </div>
          <div class="col col-lg-4 text-center">
            <div class="container-task border-2 rounded border-2 rounded">
              <h3 class="colum">En progreso <i class="fa-solid fa-spinner"></i></i></h3>
              <button
                class="btn btn-outline-success form-control bg-dark custom-btn mt-2 mb-2"
              >
                NuevaTarea <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
          </div>
          <div class="col col-lg-4 text-center">
            <div class="container-task border-2 rounded border-2 rounded">
              <h3 class="colum">Terminado <i class="fa-solid fa-check"></i></h3>
              <button
                class="btn btn-outline-success form-control bg-dark custom-btn mt-2 mb-2"
              >
                NuevaTarea <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
